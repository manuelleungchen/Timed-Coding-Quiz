<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Meta tags -->
        <meta charset="UTF-8"> <!-- Enconding type -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Meta tag for scaling Viewport -->

        <!-- Page Title -->
        <title>Timed Code Quiz</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href=""> -->

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <div class="row">
            <header class="col-12" id="header">
                <button id="view-highscores">View Highscores</button>
                <h1 id="timer">Time: 100</h1>
            </header><!-- #header -->
        </div><!-- .row -->
        
        <main class="container">
            <div class="row">
                <article id="main-wrapper">
                    <div class="col-12">
                        <section id="home-section">
                            <h2>Coding Quiz Challenge</h2>
                            <p>Try to answer the following coding-related questions with the time given.</p>
                            <p>in mind that incorrect answers will penalize your score time by 10 seconds.</p>
                            <button id="start-button">Start Quiz</button>
                        </section><!-- #home-section -->
                        <section id="question-section" style="display: none;">
                            <h2 id="question"></h2>
                            <ul id="answers" style="display: none;">
                                <li>
                                    <button class="answer-button1" data-value></button>
                                </li>
                                <li>
                                    <button class="answer-button2" data-value></button>
                                </li>
                                <li>
                                    <button class="answer-button3" data-value></button>
                                </li>
                                <li>
                                    <button class="answer-button4" data-value></button>
                                </li>
                            </ul><!-- #answers -->
                        </section><!-- #question-section -->
                        <section id="result-section" style="display: none;">
                            <h2>All done!</h2>
                            <p id="final-score"></p>
                            <label for="initials">Enter Initials</label>
                            <input type="text" id="initials" />
                            <button type="submit" id="submit-button">Submit</button>
                        </section><!-- #result-section -->
                        <section id="answer-alert" style="display: none;">
                            <hr>
                            <p></p>
                        </section><!-- #answer-alert -->
                    </div>
                </article><!-- #main-wrapper -->
                <article id="scores-wrapper" style="display: none;">
                    <div class="col-12">
                        <section>
                            <h2>Highscores</h2>
                            <ol id="highscores-list"></ol>
                        </section>
                        <section id="nav-options">
                            <button id="back-button">Go Back</button>
                            <button id="clear-button">Clear Highscores</button>
                        </section><!-- #nav-options -->
                    </div>
                </article><!-- #scores-wrapper -->
            </div><!-- .row -->
        </main><!-- .container -->
        
        <!-- Bootstrap JQuery and JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- JavaScript -->
        <script src="./script.js"></script>
    </body><!-- body closing tag -->
</html><!-- html closing tag -->
